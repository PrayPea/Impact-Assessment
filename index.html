<html>
<head>
  <script>
    // Function to extract the value of a query parameter from the URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Retrieve customerid and customeremail values from the external URL
    var url = 'https://utt.impactcdn.com/A2061713-8c6d-4b06-b4c9-fcc4bf22bce365535.js';
    var script = document.createElement('script');
    script.src = url;
    script.onload = function() {
      var customerid = window.ire_o.getCustomerId();
      var customeremail = window.ire_o.getCustomerEmail();
      
      // Pass customerid and customeremail values to key1 and key2
      var key1 = customerid;
      var key2 = customeremail;
      
      // Display key1 and key2 values on the webpage
      document.getElementById('key1Value').textContent = key1 || '';
      document.getElementById('key2Value').textContent = key2 || '';
    };
    document.head.appendChild(script);
  </script>
